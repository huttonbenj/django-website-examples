{% extends 'accounts/base.html' %}

{% block content %}
<section class="padding-y-100 bg-light">
    <div class="container">
      <div class="row">
        <div class="col-lg-6 mx-auto">
          <div class="card shadow-v2"> 
           <div class="card-header border-bottom">
            <h4 class="mt-4">
              Log In to Your EchoTheme Account!
            </h4>
           </div>         
            <div class="card-body">
              <div class="row">
                <div class="col my-2">
                  <button class="btn btn-block btn-facebook">
                   <i class="ti-facebook mr-1"></i>
                   <span>Facebook Sign in</span>
                 </button>
                </div>
                <div class="col my-2">
                  <button class="btn btn-block btn-google-plus">
                   <i class="ti-google mr-1"></i>
                   <span>Google Sign in</span>
                 </button>
                </div>
              </div>
              <p class="text-center my-4">
                OR
              </p>
              <form action="{% url 'login' %}" method="POST" class="px-lg-4">
                  {% csrf_token %}
                  {% for msg in messages %}
                    <p style="background-color: red;color:white;text-align: center;">{{msg}}</p>
                  {% endfor %}
                <input type="hidden"id="next" name="next" value="{{ next }}" />
                <div class="input-group input-group--focus mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text bg-white ti-email"></span>
                  </div>
                  <input type="text" name="username" placeholder="Username" class="form-control border-left-0 pl-0" placeholder="Username">
                </div>
                <div class="input-group input-group--focus mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text bg-white ti-lock"></span>
                  </div>
                  <input type="password" name="password" placeholder="Password" class="form-control border-left-0 pl-0" placeholder="Password">
                </div>
                <div class="d-md-flex justify-content-between my-4">
                  <label class="ec-checkbox check-sm my-2 clearfix">
                    <input type="checkbox" name="checkbox">
                    <span class="ec-checkbox__control"></span>
                    <span class="ec-checkbox__lebel">Remember Me</span>
                  </label>
                  <a href="{% url 'password_reset' %}" class="text-primary my-2 d-block">Forgot password?</a>
                </div>
                <button type="submit" name="send" class="btn btn-block btn-primary">Log In</button>
                <p class="my-5 text-center">
                  Donâ€™t have an account? <a href="/register/" class="text-primary">Register</a>
                </p>
              </form>
            </div>
          </div>
        </div> 
      </div> <!-- END row-->
    </div> <!-- END container-->
  </section>
{% endblock %}
