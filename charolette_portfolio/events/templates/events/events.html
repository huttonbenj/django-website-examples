{% extends 'events_base.html' %}

{% block content %}

    	<!-- ====== Header ======  -->
		
	<header id="home" class="header" data-stellar-background-ratio="0.5"
		style="background-image: url({{ events.0.background_image.cdn_url }});min-height:70vh;">
				<!-- header content -->
				<div class="header-overlay">
		<div class="caption v-middle text-center">
			<h1>{{ events.0.header_title }}</h1>
		</div>
				</div>
        </header>
		<!-- ====== End Header ======  -->

        <!-- ====== posts ======  -->
        <section class="posts section-padding">
            <div class="container">
                <div class="row">
                    <div class="main-post list col-sm-12">
        
                        <!-- posts -->
                        {% for i in events %}
                        <div class="col-md-12">
                            <div class="post">
                                <div class="img-post col-md-5">
                                    <img src="{{ i.image.cdn_url }}" alt="image" style="height:100%;width=100%;">
                                </div>
                                <div class="post-content col-md-7">
                                    <div class="post-title">
                                        <h5 class="b-tit">{{ i.title }}</h5>
                                        <span>{{ i.date }}</span>
                                    </div>
                                    <p>{{ i.description }}</p>
                                    <a href="{% url 'single_event' %}?id={{ i.id }}" class="button btn-bord-dark">Read More</a>

                                </div>
                            </div>
                        </div>
                        {% endfor %}
                       
        

        
                    </div>
                </div>
            </div>
        </section>
        <div class="clear-fix"></div>
        <!-- ====== End posts ======  -->

{% endblock %}
